<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            margin: 50px auto;
            width: 200px;
            border-bottom: 1px #ccc solid;
        }
        .box input{
            border: none;
            /* 清除输入框的输入边框 */
            outline: none;
        }

        img{
            position:absolute;
            top: 0px;
            right: 2px;
            content: "";
            height: 24px;
            width: 24px;
        }

    </style>
</head>
<body>
    <div class="box">
        <input type="password">
        <img src="./img/close.png" alt="" id="eye">
    </div>

    <script>
        var eye = document.getElementById('eye');
        var input = document.querySelector('input');
        var flag = 0;
        eye.onclick = function(){
            if(flag == 0){
                input.type = 'text';
                eye.src = './img/open.png';
                flag = 1;
                console.log(1);
            }
            else if(flag == 1){
                input.type = 'password';
                eye.src = './img/close.png';
                flag = 0;
                console.log(0);
            }
        }
    </script>
</body>
</html>
