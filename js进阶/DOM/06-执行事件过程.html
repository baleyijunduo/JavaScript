<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.获取事件源
    2.注册事件（绑定事件）
    3.添加事件处理程序（采取函数赋值形式） -->
    <div>123</div>
    <script>
        // 1.获取事件源
        var div = document.querySelector('div');
        //2.绑定事件，注册事件
        //3.添加事件处理程序
        div.onclick = function(){
            console.log('草');
        }
    </script>
</body>
</html>
