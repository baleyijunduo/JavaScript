<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //setInterval和setTimeout都是定时器
        //setInterval只调用一次，setInterval每隔时间段调用一次
        setInterval(function(){
            console.log(123);
        },1000);
    </script>
