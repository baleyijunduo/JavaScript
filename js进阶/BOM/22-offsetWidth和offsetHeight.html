<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            
            margin: 0;
            padding: 0;
        }

        .father{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 150px;
        }

        .son{
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left: 45px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>

    <script>
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        var sun = document.querySelector('.sun');
        //得到元素大小即宽高 包含padding，margin和width
        console.log(father.offsetWidth);
        console.log(father.offsetHeight);
        console.log(son.offsetWidth);
        console.log(son.offsetHeight);

        console.log(sun.offsetParent);//返回带有定位的父亲，否则返回body
        console.log(sun.parentNode);//返回最近一级的父标签
    </script>
</body>
</html>
