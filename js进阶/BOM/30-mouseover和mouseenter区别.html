<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            height: 200px;
            width: 200px;
            background: red;
        }

        .son{
            height: 100px;
            width: 100px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <script>
        var father = document.querySelector('.father');
        //鼠标经过盒子触发，经过盒子的子盒子也触发
        father.addEventListener('mouseouver',function(){
            console.log(11);
        })
        //鼠标经过盒子触发，因为不冒泡，离开事件mouseleave也不会冒泡
        father.addEventListener('mouseenter',function(){
            console.log(12);
        })
    </script>
</body>
</html>
