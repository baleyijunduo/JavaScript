<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        ul>li{
            height: 50px;
            width: 50px;
            background-color: black;
            color: white;
            line-height: 50px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <ul>
        <li class="hours"></li>
        <li class="minute"></li>
        <li class="second"></li>
    </ul>
    <script>
        //打开网页时计时器会空白
        //先调用函数防止第一次刷新有空白
        var hour = document.querySelector('.hours');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        
        var inpuTime = +new Date('2022-6-15 18:00:00');//返回用户输入总毫秒数
        countDown();
        setInterval(countDown,1000);
        function countDown(){
            var nowTime = +new Date();//返回当前时间总毫秒数
            var times = (inpuTime - nowTime) / 1000; //times是剩余时间总秒数
            var h = parseInt(times / 60 / 60 % 24);//时
            h = h < 10 ? '0' + h : h;
            // console.log(h);
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
             //console.log(m);
            minute.innerHTML = m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
             //console.log(s);
            second.innerHTML = s;
        }

    </script>
</body>
</html>
