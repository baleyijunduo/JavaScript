<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'abcoefoxyozzopp';
        var sign = 0;
        var a = new Array;
        while(1){
            //根据字符返回位置
            if(str.indexOf('o',sign) != -1){
                a.push(str.indexOf('o',sign));
                sign = str.indexOf('o',sign) + 1;
            }
            else{
                break;
            }
        }

        console.log(a);
        console.log(a.length);

        //根据位置返回字符
        console.log(str.charAt(1));
        //返回ASCII码
        console.log(str.charCodeAt(0));
        //H5新增
        console.log(str[2]);
    </script>
