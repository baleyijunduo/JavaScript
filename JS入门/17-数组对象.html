<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //新建数组的两种方式
        var a1 = [1,2,3,4,5];
        var a2 = new Array(1,2,3,4,5);

        //检测是否为数组的两周方式
        var b = 100;
        console.log(a1 instanceof Array);
        console.log(b instanceof Array);

        console.log(Array.isArray(a1));

        //添加删除数组的方法
        a1.push(3,'haohao');//返回值是数组长度
        
        //反转数组
        a1.reverse();
        console.log(a1);

        //排序
        a1.sort();
        console.log(a1);

        //搜索数组
        //如果找不到，返回-1 
        //可以实现去重操作
        console.log(a1.indexOf('haohao'));

        //把数组转为字符串
        console.log(a1.toString());
        console.log(a1.join('&'));
    </script>
