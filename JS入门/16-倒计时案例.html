<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //原理：输入的时间减去现在的时间戳就是剩余时间。
        //计算公式：
            /* d = parseInt(总秒数/ 60 / 60 / 24);
            s = parseInt(总秒数/ 60 / 60 %24);
            m = parseInt(总秒数 / 60 %60);
            h = parseInt(总秒数 / 60 %60); */

            function countDown(time){
                var nowTime = +new Date(); //当前的时间戳
                var inputTime = +new Date(time); //输入的时间戳
                var times = (inputTime - nowTime) / 1000;//剩余时间秒数
                var d = parseInt(times / 60 / 60 / 24);
                var h = parseInt(times / 60 / 60 % 24);
                var m = parseInt(times / 60 % 60);
                var s = parseInt(times % 60);
                return d + '天' + h + '时' + m + '分' + s + '秒';
            }

            console.log(countDown('2022-4-28 10:00:00'));
    </script>
</head>
