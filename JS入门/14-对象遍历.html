<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            uname:'雷浩',
            age : 18,
            id : 01,
            sayHi : function(){
                console.log(arguments);
                console.log('Hello!');
            }
        }

        //利用 for in 来遍历对象
        for( k in obj){
            console.log(k);//输出属性
            console.log(obj[k]);//输出属性值
        }
    </script>
</head>
<body>
    
</body>
</html>
