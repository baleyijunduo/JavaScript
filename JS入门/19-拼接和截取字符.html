        var str = 'andy';
        console.log(str.concat('red'));

        //截取字符串
        var str2 = 'leihao';
        console.log(str2.substr(2,2)); //第一个参数代表索引，第二个参数代表取几个字符

        //替换字符 只能替换第一个
        var str3 = 'andyandy'
        console.log(str3.replace('a','b'));

        //字符转数组
        var str4 = 'red,pink,blue';
        console.log(str4.split(','));
