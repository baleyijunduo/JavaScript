<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        //检测数据类型
        console.log(1 + '\n' +  typeof num);

        num = 'leihao';
        console.log(2 + '\n' +  typeof num);

        num = true;
        console.log(3 + '\n' +  typeof num);

        //也可以根据控制台的颜色判断数据类型

        console.log(18);
        console.log('18');
        console.log('leihao');
        console.log(true);
        console.log(null);

    </script>
</head>
<body>
    
</body>
</html>
